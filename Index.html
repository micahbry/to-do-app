<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">Todo List App</h1>
    <div class="form-group">
      <label for="taskInput">Enter task:</label>
      <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
    </div>
    <button type="button" id="addTaskBtn" class="btn btn-primary mb-4">Add Task</button>
    <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="filter" value="all" checked> All
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="filter" value="completed"> Completed
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="filter" value="incomplete"> Incomplete
      </label>
    </div>
    <div class="form-group">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect" class="form-control">
        <option value="text">Sort by Name</option>
        <option value="completed">Sort by Status</option>
      </select>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
